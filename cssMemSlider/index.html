<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>cssMemSlider</title>
</head>
<body>
  <div class="slider">
      <input class="slider__input" type="radio" name="slide" id="s1" checked>
      <input  class="slider__input" type="radio" name="slide" id="s2">
      <input  class="slider__input" type="radio" name="slide" id="s3">
      <input  class="slider__input" type="radio" name="slide" id="s4">
      <div class="carousel">
        <div class="carousel__wrapper">
          <img class="slider__image" src="" alt="slider1">
          <img class="slider__image" src="" alt="slider2">
          <img class="slider__image" src="" alt="slider3">
          <img class="slider__image" src="" alt="slider4">
        </div>
      </div>
      <div class="slider__content">
        <div class="content__wrapper">
          <p class="content__title">123</p>
          <p class="content__title">1234</p>
          <p class="content__title">12345</p>
          <p class="content__title">123456</p>
        </div>
      </div>
      <div class="slider__dots">
        <label for="s1">
          <div class="dot-item"></div>
        </label>
        <label for="s2">
          <div class="dot-item"></div>
        </label>
        <label for="s3">
          <div class="dot-item"></div>
        </label>
        <label for="s4">
          <div class="dot-item"></div>
        </label>
      </div>
  </div>
</body>
</html>
